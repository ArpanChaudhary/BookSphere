<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <!-- Book cover -->
  <rect x="20" y="20" width="260" height="380" rx="5" ry="5" fill="#2980b9" />
  <rect x="30" y="30" width="240" height="360" rx="3" ry="3" fill="#3498db" stroke="#2980b9" stroke-width="2" />
  
  <!-- Book spine line -->
  <line x1="40" y1="30" x2="40" y2="390" stroke="#2980b9" stroke-width="1.5" />
  
  <!-- Book title -->
  <rect x="70" y="80" width="180" height="60" rx="5" ry="5" fill="#f5f8fa" />
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Digital World</text>
  
  <!-- Book author -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f5f8fa">by Tech Expert</text>
  
  <!-- Book decoration - binary pattern -->
  <text x="90" y="230" font-family="Courier, monospace" font-size="12" fill="#f5f8fa">10110101011101010101</text>
  <text x="90" y="245" font-family="Courier, monospace" font-size="12" fill="#f5f8fa">01001010101010100101</text>
  <text x="90" y="260" font-family="Courier, monospace" font-size="12" fill="#f5f8fa">11010101101010101010</text>
  <text x="90" y="275" font-family="Courier, monospace" font-size="12" fill="#f5f8fa">00101010101011101010</text>
  <text x="90" y="290" font-family="Courier, monospace" font-size="12" fill="#f5f8fa">10101010110101010101</text>
  
  <!-- Computer icon -->
  <rect x="120" y="310" width="80" height="60" rx="5" ry="5" fill="#f5f8fa" />
  <rect x="130" y="320" width="60" height="35" rx="2" ry="2" fill="#3498db" stroke="#f5f8fa" stroke-width="1" />
  <rect x="140" y="370" width="40" height="5" rx="2" ry="2" fill="#f5f8fa" />
  <rect x="155" y="360" width="10" height="10" rx="1" ry="1" fill="#f5f8fa" />
</svg>