<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - BookSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/sidebar :: sidebar(currentPage='admin-books')"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Books</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/dashboard}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/books}" method="get" class="row g-3">
                            <div class="col-md-8">
                                <label for="search" class="form-label">Search Books</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="search" name="search" th:value="${search}" placeholder="Search by title, author, ISBN...">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="bi bi-search"></i> Search
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" onchange="this.form.submit()">
                                    <option value="">All</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="clear" class="form-label">&nbsp;</label>
                                <a th:href="@{/admin/books}" id="clear" class="btn btn-outline-secondary d-block">Clear Filters</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Book List -->
                <div class="card">
                    <div class="card-body">
                        <div th:if="${books.empty}" class="alert alert-info" role="alert">
                            No books found matching your criteria.
                        </div>
                        <div th:unless="${books.empty}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>ISBN</th>
                                        <th>Inventory</th>
                                        <th>Rental Price</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.id}">1</td>
                                        <td th:text="${book.title}">Book Title</td>
                                        <td th:text="${book.author != null ? book.author.fullName : 'Unknown'}">Author Name</td>
                                        <td th:text="${book.isbn}">1234567890</td>
                                        <td th:text="${book.availableCopies + ' / ' + book.totalCopies}">5/10</td>
                                        <td th:text="${'$' + #numbers.formatDecimal(book.rentalPrice, 1, 2)}">$10.00</td>
                                        <td>
                                            <span th:if="${book.active}" class="badge bg-success">Active</span>
                                            <span th:unless="${book.active}" class="badge bg-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-info">
                                                    <i class="bi bi-eye"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" th:data-bs-target="${'#inventoryModal' + book.id}">
                                                    <i class="bi bi-box"></i>
                                                </button>
                                                <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" th:data-bs-target="${'#statusModal' + book.id}">
                                                    <i class="bi bi-power"></i>
                                                </button>
                                            </div>

                                            <!-- Inventory Modal -->
                                            <div class="modal fade" th:id="${'inventoryModal' + book.id}" tabindex="-1" aria-labelledby="inventoryModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="inventoryModalLabel">Update Inventory</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:action="@{/admin/books/{id}/update-inventory(id=${book.id})}" method="post">
                                                                <div class="mb-3">
                                                                    <label for="totalCopies" class="form-label">Total Copies</label>
                                                                    <input type="number" class="form-control" id="totalCopies" name="totalCopies" th:value="${book.totalCopies}" min="0" required>
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="availableCopies" class="form-label">Available Copies</label>
                                                                    <input type="number" class="form-control" id="availableCopies" name="availableCopies" th:value="${book.availableCopies}" min="0" th:max="${book.totalCopies}" required>
                                                                </div>
                                                                <div class="d-grid">
                                                                    <button type="submit" class="btn btn-primary">Update Inventory</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Status Modal -->
                                            <div class="modal fade" th:id="${'statusModal' + book.id}" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="statusModalLabel" th:text="${book.active ? 'Deactivate' : 'Activate'} + ' Book'">Toggle Status</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p th:text="'Are you sure you want to ' + ${book.active ? 'deactivate' : 'activate'} + ' book: ' + ${book.title} + '?'">Confirmation message</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                            <form th:action="@{/admin/books/{id}/toggle-status(id=${book.id})}" method="post">
                                                                <input type="hidden" name="active" th:value="${!book.active}" />
                                                                <button type="submit" class="btn" th:classappend="${book.active ? 'btn-danger' : 'btn-success'}" th:text="${book.active ? 'Deactivate' : 'Activate'} + ' Book'">Toggle Status</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div th:if="${books.totalPages > 1}" class="d-flex justify-content-center mt-4">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${books.first ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/books(page=${books.number - 1}, search=${search})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, books.totalPages - 1)}" 
                                        th:classappend="${books.number == i ? 'active' : ''}">
                                        <a class="page-link" th:href="@{/admin/books(page=${i}, search=${search})}" th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${books.last ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{/admin/books(page=${books.number + 1}, search=${search})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
