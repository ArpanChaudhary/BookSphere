<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - BookSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #dc3545;"></i>
            </div>
            <h1 class="display-1 fw-bold">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4" th:text="${errorMessage != null ? errorMessage : 'Something went wrong on our end. We are working to fix it.'}">
                Something went wrong on our end. We're working to fix it.
            </p>
            <div class="mb-4" th:if="${errorDetails != null}">
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
                    Show Error Details
                </button>
                <div class="collapse mt-3" id="errorDetails">
                    <div class="card card-body text-start">
                        <pre class="mb-0" th:text="${errorDetails}">Error details</pre>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-3 justify-content-center">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Go Home
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">
                <i class="bi bi-book"></i> BookSphere &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023</span>
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
