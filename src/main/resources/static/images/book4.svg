  <!-- Grass -->
  <path d="M80,310 Q85,290 90,310 Q95,280 100,310 Q105,290 110,310 Q115,280 120,310 Q125,290 130,310 Q135,280 140,310 Q145,290 150,310 Q155,280 160,310 Q165,290 170,310 Q175,280 180,310 Q185,290 190,310 Q195,280 200,310 Q205,290 210,310 Q215,280 220,310 Q225,290 230,310 Q235,280 240,310" stroke="#f5f8fa" stroke-width="2" fill="none" />
</svg>