<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <!-- Book cover -->
  <rect x="20" y="20" width="260" height="380" rx="5" ry="5" fill="#27ae60" />
  <rect x="30" y="30" width="240" height="360" rx="3" ry="3" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
  
  <!-- Book spine line -->
  <line x1="40" y1="30" x2="40" y2="390" stroke="#27ae60" stroke-width="1.5" />
  
  <!-- Book title -->
  <rect x="70" y="80" width="180" height="60" rx="5" ry="5" fill="#f5f8fa" />
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Forest Tales</text>
  
  <!-- Book author -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f5f8fa">by Nature Guide</text>
  
  <!-- Tree decoration -->
