<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <!-- Book cover -->
  <rect x="20" y="20" width="260" height="380" rx="5" ry="5" fill="#e75c3c" />
  <rect x="30" y="30" width="240" height="360" rx="3" ry="3" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
  
  <!-- Book spine line -->
  <line x1="40" y1="30" x2="40" y2="390" stroke="#c0392b" stroke-width="1.5" />
  
  <!-- Book title -->
  <rect x="70" y="80" width="180" height="60" rx="5" ry="5" fill="#f5f8fa" />
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">Mystery Island</text>
  
  <!-- Book author -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f5f8fa">by Sarah Writer</text>
  
  <!-- Book decoration -->
  <circle cx="160" y="230" r="40" fill="#f5f8fa" opacity="0.8" />
  <circle cx="160" y="230" r="35" fill="#e74c3c" stroke="#f5f8fa" stroke-width="2" />
  <path d="M160,210 L165,225 L180,225 L168,235 L172,250 L160,240 L148,250 L152,235 L140,225 L155,225 Z" fill="#f5f8fa" />
  
  <!-- Book pattern -->
  <line x1="70" y1="290" x2="250" y2="290" stroke="#f5f8fa" stroke-width="1" />
  <line x1="70" y1="300" x2="250" y2="300" stroke="#f5f8fa" stroke-width="1" />
  <line x1="70" y1="310" x2="250" y2="310" stroke="#f5f8fa" stroke-width="1" />
  <line x1="70" y1="320" x2="250" y2="320" stroke="#f5f8fa" stroke-width="1" />
  <line x1="70" y1="330" x2="250" y2="330" stroke="#f5f8fa" stroke-width="1" />
</svg>