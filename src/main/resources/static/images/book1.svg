<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420" width="300" height="420">
  <!-- Book cover -->
  <rect x="20" y="20" width="260" height="380" rx="5" ry="5" fill="#4a6da7" />
  <rect x="30" y="30" width="240" height="360" rx="3" ry="3" fill="#5d80bd" stroke="#3a5a8f" stroke-width="2" />
  
  <!-- Book spine line -->
  <line x1="40" y1="30" x2="40" y2="390" stroke="#3a5a8f" stroke-width="1.5" />
  
  <!-- Book title -->
  <rect x="70" y="80" width="180" height="60" rx="5" ry="5" fill="#f5f8fa" />
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">The Great Novel</text>
  
  <!-- Book author -->
  <text x="160" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f5f8fa">by John Author</text>
  
  <!-- Book decoration -->
  <rect x="70" y="220" width="180" height="5" fill="#f8ae3e" />
  <rect x="70" y="240" width="180" height="5" fill="#f8ae3e" />
  <rect x="70" y="260" width="180" height="5" fill="#f8ae3e" />
  
  <!-- Book icon -->
  <circle cx="160" y="310" r="40" fill="#f5f8fa" />
  <path d="M140,290 L140,330 L180,330 L180,290 Z" fill="#4a6da7" />
  <path d="M140,290 L150,280 L190,280 L180,290 Z" fill="#3a5a8f" />
  <path d="M180,290 L190,280 L190,320 L180,330 Z" fill="#3a5a8f" />
  <line x1="150" y1="300" x2="170" y2="300" stroke="#f5f8fa" stroke-width="2" />
  <line x1="150" y1="310" x2="170" y2="310" stroke="#f5f8fa" stroke-width="2" />
  <line x1="150" y1="320" x2="170" y2="320" stroke="#f5f8fa" stroke-width="2" />
</svg>